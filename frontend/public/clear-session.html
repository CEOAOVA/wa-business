<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sesi√≥n - WhatsApp Business Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .title {
            color: #fbbf24;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background: #fbbf24;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        .warning {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üîß Limpiar Sesi√≥n</h1>
        <p>Esta herramienta te permite limpiar completamente los datos de autenticaci√≥n almacenados en tu navegador.</p>
        
        <div id="status" class="status info">
            Estado: Esperando acci√≥n...
        </div>
        
        <button class="button" onclick="clearSession()">
            üóëÔ∏è Limpiar Sesi√≥n
        </button>
        
        <button class="button" onclick="checkStatus()">
            üîç Verificar Estado
        </button>
        
        <button class="button" onclick="goToLogin()">
            üöÄ Ir al Login
        </button>
    </div>

    <script>
        function clearSession() {
            try {
                // Limpiar localStorage
                localStorage.removeItem('authToken');
                localStorage.removeItem('rememberAuth');
                
                // Limpiar sessionStorage
                sessionStorage.clear();
                
                // Limpiar cookies
                document.cookie.split(";").forEach((c) => {
                    document.cookie = c
                        .replace(/^ +/, "")
                        .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });
                
                updateStatus('‚úÖ Sesi√≥n limpiada exitosamente', 'success');
                
                // Verificar que se limpi√≥
                setTimeout(checkStatus, 1000);
                
            } catch (error) {
                updateStatus('‚ùå Error al limpiar sesi√≥n: ' + error.message, 'warning');
            }
        }
        
        function checkStatus() {
            const token = localStorage.getItem('authToken');
            const rememberAuth = localStorage.getItem('rememberAuth');
            const sessionData = sessionStorage.length;
            
            if (!token && !rememberAuth && sessionData === 0) {
                updateStatus('‚úÖ No hay datos de sesi√≥n almacenados', 'success');
            } else {
                let status = '‚ö†Ô∏è Datos de sesi√≥n encontrados:\n';
                if (token) status += '‚Ä¢ Token de autenticaci√≥n\n';
                if (rememberAuth) status += '‚Ä¢ Recordar autenticaci√≥n\n';
                if (sessionData > 0) status += `‚Ä¢ ${sessionData} elementos en sessionStorage\n`;
                
                updateStatus(status, 'warning');
            }
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function goToLogin() {
            window.location.href = '/login';
        }
        
        // Verificar estado al cargar la p√°gina
        window.onload = function() {
            checkStatus();
        };
    </script>
</body>
</html>
